{{ define "main" }}
<div class="container">      
    <div class="card shadow-lg rounded">                            
      <div class="card-body remove-padding-buttom-card-list">
        <div class="row">
          <div class="col-lg-12">
            <h4 class="text-center">          
              <a class="text-body" href="{{ .URL | relURL}}">{{ .Title | markdownify}}</a>
            </h4>

            <p class="text-muted text-center">
                <a class="text-muted" href="{{ .Permalink }}"><i class="fa fa-calendar"></i> Published {{ .Date.Format "January 2, 2006"  }}</a>                                              
            </p>
            <br />    
            <p>
            <article class="article">
              {{ .Content }}
            </article>
          </p>
          </div>
                   
        </div>

        <div class="row">          
          <div class="col-xl-12">
            <p class="text-right">
              {{ range .Params.tags }}
                <a class="text-muted" href="{{ "/tags/" | relURL }}{{ . | urlize }}"><i class="fa fa-tags"></i>{{ . }}</a>
              {{ end }}                      
            </p>
          </div>
        </div>                        
      </div>                
    </div>
  </div>
{{ end }}
