{{ define "main" }}
<div class="container">      
    <div class="card shadow-lg rounded">                            
      <div class="card-body remove-padding-buttom-card-list">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="text-center">          
              <a class="text-body text-uppercase" href="{{ .URL | relURL}}">{{ .Title | markdownify}}</a>
            </h2>

            <p class="text-muted text-center">
              <a class="text-muted" href="{{ .Permalink }}"><i class="fa fa-calendar"></i> Published {{ .Date.Format "January 2, 2006"  }}</a>                                              
            </p>
            <br />    
            <p>            
              {{ .Content }}            
          </p>
          </div>                   
        </div>

        <div class="row">          
          <div class="col-lg-12">
            <p class="text-right">
              <i class="fa fa-tags"></i>
              {{ range .Params.tags }}
                <a class="text-muted" href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }} /</a>
              {{ end }}                      
            </p>
          </div>
        </div>                        
      </div>                
    </div>
  </div>
  {{- partial "disqus.html" . -}}
  <!-- {{ template "_internal/disqus.html" . }} -->
{{ end }}
