<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <div class="container">    
    <a class="navbar-brand text-dark" href="{{ "/" | relURL}}">{{.Site.Params.Title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
            <li class="navbar-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}">
              <a class="nav-link text-dark" href="{{ .URL | relURL }}" title="{{ .Title }}">{{ .Name }}</a>
            </li>        
          {{ end }}
    </div>    
  </div>         
</nav>
