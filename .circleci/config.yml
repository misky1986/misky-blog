version: 2.1

workflows:
  version: 2.1
  main:
    jobs:
      - compileAssets
      - build:
          requires:
            - compileAssets
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

commands:
  gulp-commands:    
    steps:
      - run:
          command: |
            ls -al
            pwd 
            sudo npm install -g gulp
            cd themes/mind-blown
            sudo sudo npm install
            sudo gulp compile            

jobs:
  compileAssets:
    docker:
      - image: circleci/node:9.6.1
    working_directory: ~/app
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - gulp-commands
      - run:      
          name: Current Directory
          command: pwd
      - run:
          name: Files and folders in Current Directory
          command: ls -al
      - run:
          name: Change directory
          command: cd themes/mind-blown/static && ls -al
      - run:
          name: Files and folders in mind-blown
          command: ls -al          
      - persist_to_workspace:
          root: /home/circleci/app
          path: /home/circleci/app/public/assets

  build:
    docker:
      - image: cibuilds/hugo:0.54
    steps:
      - attach_workspace:
          at: ~/hugo-project
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v
                    
  deploy:
    docker:
      - image: cibuilds/hugo:0.54
    environment:
      - SOURCE_BRANCH: master
      - TARGET_BRANCH: gh-pages
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "d1:78:d8:62:40:3c:d8:7a:ad:2f:e6:b3:75:4b:f1:95"
      - run:
          name: Deployment started
          command: bash ./scripts/deploy-gh-pages.sh build
