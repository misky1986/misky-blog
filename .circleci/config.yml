version: 2.1

workflows:
  version: 2.1
  main:
    jobs:
      - compileAssets
      - build:
          requires:
            - compileAssets
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

commands:
  gulp-commands:
    steps:
      - run: ls -al
      - run: sudo mkdir  /root/project
      - run: ls -al
      - run: sudo npm install -g gulp
      - run: sudo npm install -g gulp
      - run: sudo sudo npm install
      - run: sudo gulp compile
      - run: ls -al /root/project

jobs:
  compileAssets:
    docker:
      - image: circleci/node:9.6.1
    steps:
      - checkout
      - gulp-commands

  build:
    docker:
      - image: cibuilds/hugo:0.54
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s /root/project/          
  deploy:
    docker:
      - image: cibuilds/hugo:0.54
    environment:
      - SOURCE_BRANCH: master
      - TARGET_BRANCH: gh-pages
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "d1:78:d8:62:40:3c:d8:7a:ad:2f:e6:b3:75:4b:f1:95"           
      - run:
          name: Deployment started
          command: bash ./scripts/deploy-gh-pages.sh build