workflows:
  version: 2.1
  main:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master


version: 2.1
jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.54    
    steps:
      - checkout      
      - run:
          name: "Run Hugo"          
          command: HUGO_ENV=production hugo -v -s /root/project/
      # - run:
      #     name: "Test Website"
      #     command: htmlproofer /root/project/public --allow-hash-href --check-html --empty-alt-ignore --disable-external
  deploy:
    docker:
      - image: cibuilds/hugo:0.54
    environment:
      - SOURCE_BRANCH: master
      - TARGET_BRANCH: gh-pages
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "d1:78:d8:62:40:3c:d8:7a:ad:2f:e6:b3:75:4b:f1:95"            
      - run:
          name: Deployment started
          command: bash ./scripts/deploy-gh-pages.sh build